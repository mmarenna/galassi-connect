<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>User Dashboard</title>
    <style>
        .empresa-badge {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: inline-block;
        }
        .file-group-title {
            border-left: 4px solid #0f4c81;
            padding-left: 10px;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #0f4c81;
            font-weight: 600;
        }
        .dashboard-title {
            color: #0f4c81;
            font-weight: 700;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        .dashboard-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background-color: #00a8cc;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Estilos para el filtro de empresas */
        .empresa-card {
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        .empresa-card:hover {
            transform: translateX(5px);
            background-color: #f8f9fa !important;
        }
        .empresa-card.active {
            background-color: #e3f2fd !important;
            border-left-color: #0f4c81;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">

        <!-- Header Centrado -->
        <div class="text-center mb-5">
            <h1 class="dashboard-title"><i class="bi bi-person-workspace me-2"></i>Panel de Usuario</h1>
            <div class="mt-2">
                <h5 class="text-primary fw-bold mb-0" th:text="${usuario.name}">Nombre Usuario</h5>
                <span class="badge bg-light text-secondary border mt-1" th:text="'Ref: ' + ${usuario.reference_id}">Ref: 123</span>
            </div>
        </div>

        <div class="row">
            <!-- Columna Izquierda: Información de Empresas (Filtro) -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-header bg-light border-bottom-0">
                        <h6 class="mb-0 text-dark fw-bold"><i class="bi bi-building me-2"></i>Mis Empresas</h6>
                        <small class="text-muted" style="font-size: 0.75rem;">Click para filtrar</small>
                    </div>
                    <div class="card-body bg-white">
                        <div id="empresasList" class="d-flex flex-column gap-2">
                            <div class="spinner-border spinner-border-sm text-primary" role="status"></div> Cargando...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Archivos -->
            <div class="col-md-9">
                <div id="filesContainer">
                    <!-- Aquí se inyectarán las tablas por tipo -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-2 text-muted">Buscando archivos...</p>
                    </div>
                </div>

                <div id="noFilesAlert" class="alert alert-info d-none mt-3 shadow-sm border-0">
                    <i class="bi bi-info-circle me-2"></i> No hay archivos disponibles para tus empresas en este momento.
                </div>
            </div>
        </div>

        <script>
            // Variables Globales
            const empresasMap = new Map();
            let allFiles = []; // Guardamos todos los archivos aquí
            let selectedEmpresaId = null; // ID de la empresa seleccionada para filtrar

            document.addEventListener('DOMContentLoaded', function() {
                loadUserData();
            });

            function loadUserData() {
                // 1. Obtener datos de las empresas
                fetch(`/api/user/empresas`)
                    .then(response => {
                        if (response.status === 401) window.location.href = '/login';
                        if (!response.ok) throw new Error('Error al cargar empresas');
                        return response.json();
                    })
                    .then(empresas => {
                        const lista = document.getElementById('empresasList');
                        lista.innerHTML = '';

                        if (empresas.length > 0) {
                            empresas.forEach(e => {
                                empresasMap.set(e.id, e.name);

                                // Crear tarjeta de empresa
                                const item = document.createElement('div');
                                item.className = 'p-3 border rounded bg-light shadow-sm mb-2 empresa-card';
                                item.dataset.id = e.id; // Guardar ID en atributo data
                                item.onclick = () => toggleEmpresaFilter(e.id, item); // Evento click

                                item.innerHTML = `
                                    <div class="fw-bold text-primary">${e.name}</div>
                                    <small class="text-muted d-block">Ref: ${e.reference_id}</small>
                                `;
                                lista.appendChild(item);
                            });
                        } else {
                            lista.innerHTML = '<div class="text-center text-muted py-3"><i class="bi bi-building-slash fs-4 d-block mb-2"></i>Sin empresas asignadas</div>';
                        }

                        loadFiles();
                    })
                    .catch(error => {
                        console.error(error);
                        document.getElementById('empresasList').innerHTML = '<span class="text-danger">Error al cargar</span>';
                    });
            }

            function toggleEmpresaFilter(empresaId, element) {
                // Gestionar estado visual
                const cards = document.querySelectorAll('.empresa-card');

                if (selectedEmpresaId === empresaId) {
                    // Deseleccionar (volver a mostrar todo)
                    selectedEmpresaId = null;
                    element.classList.remove('active');
                } else {
                    // Seleccionar nueva
                    selectedEmpresaId = empresaId;
                    cards.forEach(c => c.classList.remove('active')); // Limpiar otros
                    element.classList.add('active');
                }

                // Filtrar y renderizar
                filterAndRenderFiles();
            }

            function loadFiles() {
                fetch(`/api/user/files`)
                    .then(response => {
                        if (response.status === 401) window.location.href = '/login';
                        return response.json();
                    })
                    .then(files => {
                        allFiles = files; // Guardar en global
                        filterAndRenderFiles(); // Renderizar inicial
                    })
                    .catch(error => {
                        console.error('Error cargando archivos:', error);
                        document.getElementById('filesContainer').innerHTML = '<div class="alert alert-danger">Error al cargar los archivos.</div>';
                    });
            }

            function filterAndRenderFiles() {
                const container = document.getElementById('filesContainer');
                const noFilesAlert = document.getElementById('noFilesAlert');

                // Filtrar si hay empresa seleccionada
                let filesToRender = allFiles;
                if (selectedEmpresaId) {
                    filesToRender = allFiles.filter(f => f.empresaId === selectedEmpresaId);
                }

                container.innerHTML = '';

                if (filesToRender.length === 0) {
                    if (allFiles.length > 0) {
                        // Hay archivos pero no para esta empresa
                        container.innerHTML = '<div class="alert alert-warning shadow-sm border-0"><i class="bi bi-filter me-2"></i>No hay archivos para la empresa seleccionada.</div>';
                        noFilesAlert.classList.add('d-none');
                    } else {
                        // No hay archivos en absoluto
                        noFilesAlert.classList.remove('d-none');
                    }
                    return;
                }

                noFilesAlert.classList.add('d-none');

                // Agrupar archivos por tipo
                const filesByType = {};
                filesToRender.forEach(file => {
                    const type = file.type || 'Otros';
                    if (!filesByType[type]) filesByType[type] = [];
                    filesByType[type].push(file);
                });

                // Renderizar tablas
                for (const [type, typeFiles] of Object.entries(filesByType)) {
                    const title = document.createElement('h4');
                    title.className = 'file-group-title';
                    title.innerHTML = `<i class="bi bi-folder2-open me-2"></i> ${type}`;
                    container.appendChild(title);

                    const card = document.createElement('div');
                    card.className = 'card shadow-sm mb-4 border-0';

                    const tableResponsive = document.createElement('div');
                    tableResponsive.className = 'table-responsive';

                    const table = document.createElement('table');
                    table.className = 'table table-hover align-middle mb-0';
                    table.innerHTML = `
                        <thead class="table-light">
                            <tr>
                                <th style="width: 30%;">Nombre del Archivo</th>
                                <th style="width: 30%;">Descripción</th>
                                <th style="width: 25%;">Empresa</th>
                                <th style="width: 15%;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${typeFiles.map(file => `
                                <tr>
                                    <td><i class="bi bi-file-earmark-text me-2 text-primary"></i>${file.name}</td>
                                    <td>${file.description || '-'}</td>
                                    <td>
                                        <span class="badge bg-white text-dark border shadow-sm">
                                            ${empresasMap.get(file.empresaId) || 'ID: ' + file.empresaId}
                                        </span>
                                    </td>
                                    <td>
                                        <a href="/api/user/files/${file.id}/download" class="btn btn-sm btn-outline-primary" target="_blank">
                                            <i class="bi bi-download"></i> Descargar
                                        </a>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;

                    tableResponsive.appendChild(table);
                    card.appendChild(tableResponsive);
                    container.appendChild(card);
                }
            }
        </script>
    </div>
</body>
</html>
