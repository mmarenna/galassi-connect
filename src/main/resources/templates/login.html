<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4><i class="bi bi-person-circle"></i> Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Mensaje de error simulado -->
                        <div th:if="${param.error}" class="alert alert-danger text-center">
                            Credenciales incorrectas.
                        </div>

                        <form action="/auth/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="admin o user" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Cualquiera por ahora" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Prueba con usuario: <b>admin</b> o <b>user</b></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
